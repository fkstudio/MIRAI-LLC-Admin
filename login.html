<!DOCTYPE html>
<html lang="en">
<head>
    <!-- cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <!-- end cdn -->
    <meta charset="UTF-8">
    <meta name="description" content="MIRAI LLC">
    <meta name="keywords" content="mirai admin, admin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>MIRAI LLC login</title>
</head>
<body>
    <main id="content">
        <div class="container-fluid vh-100">
            <div class="d-flex w-100 h-100 align-items-center justify-content-center">
                <form action="" class="login shadow-sm">
                    <div class="login-header">
                        <figure>
                            <img src="img/logo.png" alt="logo">
                        </figure>
                        <h6>Login</h6>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control">
                        <p class="error-message">Username cannot be blank.</p>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control">
                    </div>
                    <button>Login</button>
                    <div class="form-check text-center mt-3">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label">
                            Keep me logged  in.   
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
